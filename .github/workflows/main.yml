name: My-AutomatedTest-Assignment

on:
 push:
  branches:
    - main
  # pull_request:
  #  branches:
  #    - main

jobs:
  musclemeat-testing-login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
      
      - name: Run musclemeat login test
        run: npm run test
      
      - name: Upload video
        uses: actions/upload-artifact@v3
        with:
          name: Musclemeat login result
          path: /home/runner/work/MuscleMeat/MuscleMeat/cypress/videos/loginMuscleMeat.cy.js.mp4

      - name: Download video
        uses: actions/download-artifact@v3
        with:
          name: Musclemeat login result downloaded
          
      - name: Display structure of downloaded files
        run: ls -R

